id: xml_articles_translations
label: 'Article translations node migration for local XML source example'
migration_tags:
  - XML Source
  - Nodes
  - Translation
source:
  constants:
    TITLE_SUFFIX: ' (Imported from local file)'

  plugin: url

  # This configuration is ignored by the 'xml' data parser plugin.
  # It only has effect when using the 'simple_xml' data parser plugin.
  data_fetcher_plugin: file

  # Set to 'xml' to use XMLReader https://www.php.net/manual/en/book.xmlreader.php
  # Set to 'simple_xml' to use SimpleXML https://www.php.net/manual/en/ref.simplexml.php
  data_parser_plugin: xml

  urls:
    - modules/custom/custom_migrations/sources/multilingual-article.xml

  # XPath expression. It is common that it starts with a slash (/).
  item_selector: /root/row
  fields:
    - name: src_unique_id
      label: 'Unique ID'
      selector: id
    - name: src_name
      label: 'Title'
      selector: title
    - name: src_description
      label: 'Description'
      selector: description
    - name: src_language
      label: 'Language'
      selector: language
    - name: src_category
      label: 'Category'
      selector: category
  ids:
    src_name:
      type: string
process:
  title: src_name
  body: src_description
  field_article_category:
    plugin: migration_lookup
    migration: xml_categories
    source: src_category
  langcode: src_language
  nid:
    plugin: migration_lookup
    migration: xml_articles
    source: src_unique_id
destination:
  plugin: 'entity:node'
  default_bundle: article
  translations: true
